<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>

        <a-plane id="ground" color="green" position="0 0 0" rotation="-90 0 0" width="20" height="10"></a-plane>

        <a-circle position="0 9.15 0" color="yellow" radius="0.6" material="side:double"></a-circle>

        <a-cylinder position="0 11 0" radius="0.05" height="1.5" color="yellow"
            animation="property: position; from: -0.2 10.4 -0.1; to: 0.2 10.4 -0.1; dir:alternate;loop:true;dur:1000"></a-cylinder>

        <a-sphere color="blue" radius="0.3" position="0 11 0"
            animation="property: position; from: -0.2 11 -0.1; to: 0.2 11 -0.1; dir:alternate;loop:true;dur:1000"></a-sphere>

        <a-box id="head" color="blue" position="0 8 0" width="3.2" height="2.2"></a-box>

        <a-sphere color="white" position="-0.63 8.3 0.2" radius="0.6" rotation="0 10 0"></a-sphere>
        <a-sphere color="white" position="0.63 8.3 0.2" radius="0.6" rotation="0 10 0"></a-sphere>

        <a-sphere color="red" position="-0.63 8.1 0.9" radius="0.15"
            animation="property: position; from: -0.63 8.1 0.9; to: -0.63 8.3 0.9; dir:alternate;loop:true;dur:1000"></a-sphere>

        <a-sphere color="red" position="0.63 8.1 0.9" radius="0.15"
            animation="property: position; from: 0.63 8.1 0.9; to: 0.63 8.3 0.9; dir:alternate;loop:true;dur:1000"></a-sphere>

        <!--mouth entity-->
        <!--neck box-->
        <!--plane-->
        <!--hand cyclinder and sphere-->
        <!--leg cylinder-->

    </a-scene>
</body>

</html>
